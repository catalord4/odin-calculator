<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="calculator-logic.js"></script>
</head>
<body>

    <main>
        <div id="number-display">
            <h1 id="main -display">1.978</h1>
        </div>
        <div id="calculator-numbers">
            <div id="operator-buttons">
                <button id="divide" class="operator-btn btn">/</button>
                <button id="muliply" class="operator-btn btn">x</button>
                <button id="subtract" class="operator-btn btn">-</button>
                <button id="add" class="operator-btn btn">+</button>
                <button id="equals" class="operator-btn btn">=</button>
            </div>
            <div id="left-button-container">
                <div id="alt-buttons">
                    <button id="clear" class="alt-btn btn">C</button>
                    <button id="percent" class="alt-btn btn">%</button>
                    <button id="plusminus" class="alt-btn btn">-/+</button>
                </div>
                <div id="number-buttons">
                    <button class="number-btn btn">1</button>
                    <button class="number-btn btn">2</button>
                    <button class="number-btn btn">3</button>
                    <button class="number-btn btn">4</button>
                    <button class="number-btn btn">5</button>
                    <button class="number-btn btn">6</button>
                    <button class="number-btn btn">7</button>
                    <button class="number-btn btn">8</button>
                    <button class="number-btn btn">9</button>
                    <button class="number-btn btn zero">0</button>
                    <button class="number-btn btn">.</button>
                    
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
